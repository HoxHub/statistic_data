<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data fra Statistikkportal, Innbyggere per km&sup2; landareal</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <h1>Data fra Statistikkportal, Innbyggere per km&sup2; landareal</h1>
        <form id="calculator-form">
            <label for="years">År:</label>
            <select id="years" multiple required>
                <option value="2007">2007</option>
                <option value="2008">2008</option>
                <option value="2009">2009</option>
                <option value="2010">2010</option>
                <option value="2011">2011</option>
                <option value="2012">2012</option>
                <option value="2013">2013</option>
                <option value="2014">2014</option>
                <option value="2015">2015</option>
                <option value="2016">2016</option>
                <option value="2017">2017</option>
                <option value="2018">2018</option>
                <option value="2019">2019</option>
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
                <option value="2024">2024</option>
            </select>

            <label for="fylker">Fylker 2024- :</label>
            <select id="fylker" multiple required>
                <option value="31">Østfold</option>
                <option value="32">Akerhus</option>
                <option value="03">Oslo</option>
                <option value="33">Buskerud</option>
                <option value="34">Innlandet</option>
                <option value="39">Vestfold</option>
                <option value="40">Telemark</option>
                <option value="42">Agder</option>
                <option value="11">Rogaland</option>
                <option value="46">Vestland</option>
                <option value="15">Møre og Romsdal</option>
                <option value="50">Trøndelag - Trööndelage</option>
                <option value="18">Nordland - Nordlánnda</option>
                <option value="55">Troms - Romsa - Tromssa</option>
                <option value="56">Finnmark - Finnmárku - Finmarkku</option>
                <option value="21">Svalbard</option>
            </select>

            <label for="parameter">Parameter:</label>
            <select id="parameter" required>
                <option value="median">Median</option>
                <option value="mean">Gjennomsnitt</option>
                <option value="max">Maksimum</option>
                <option value="min">Minimum</option>
            </select>

            <button type="submit">Vis</button>
        </form>

        <div id="result" style="display: none;">
            <h2>Result:</h2>
            <p id="average"></p>
        </div>
    </div>

    <script src="get_started.js"></script>
</body>
</html>
